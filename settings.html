    <body>
        <a class="skipTo" href="#content">Skip to content</a>
        <a class="skipTo" href="#footer">Skip to footer</a>
        <header>
            <span class="desktop">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Large.png" alt="GameProxy logo" id="headerLogo" />
                </a>
            </span>
            <span class="mobile">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Small.png" alt="GameProxy logo" id="headerLogo" />
                </a>
            </span>
            <div class="headerRight">
                <a href="index.html" class="headerButton">Games</a>
                <a href="chat.html" class="headerButton">Chat</a>
                <a href="account.html" class="headerButton selected">Account</a>
            </div>
        </header>
        <main id="content">
            <h1 class="center">Settings</h1>
            <div class="card center notSignedIn">
                <h2>Sorry!</h2>
                <p>To access settings for your account, please sign in.</p>
                <button onclick="window.location.href = 'account.html'">Sign In</button>
            </div>
            <div class="card coloured signedIn">
                Customise your account. <button onclick="window.location.href = 'account.html';" class="secondary">Back</button>
            </div>
            <aside class="signedIn">
                <a href="settings.html" class="selected">Profile</a>
                <a href="accountSettings.html">Email and password</a>
                <span class="proOnly"><a href="proSettings.html">GameProxy Pro</a></span>
            </aside>
            <div class="signedIn">
                <div class="card">
                    <h2 class="marginBottomOnly">Profile picture</h2>
                    <div class="center">
                        <img src="media/AnonUser.png" class="accountPicture" />
                    </div>
                    <label class="property">
                        <span>New profile picture</span>
                        <input type="file" id="ppicFile" name="file" accept="image/png" class="chooseImage" />
                    </label><br>
                    <small>Be patient! Account pictures can take time to update.</small>
                </div>
                <div class="card">
                    <h2 class="marginBottomOnly">Username</h2>
                    <label class="property">
                        <span>Current username</span>
                        <strong class="accountName">Loading...</strong>
                    </label><br>
                    <label class="property">
                        <span>New username</span>
                        <input placeholder="Choose a new name..." id="nameSet"></input><button onclick="setName(profanity.clean($('#nameSet').val()));">Set</button>
                    </label>
                </div>
            </div>
            <div class="floatSpacer"></div>
        </main>
        <div class="dialogBackground"></div>
        <div class="dialog">
            Hi!
        </div>
