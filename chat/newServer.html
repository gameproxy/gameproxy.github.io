    <body class="board">
        <h1>Create new server</h1>
        <p class="propertyWidth">Create your own new server to start chatting! You can choose who else owns your server later so they can moderate it and change advanced settings.</p>
        <label class="property">
            <span>Server name</span>
            <input placeholder="For example: My Ultimate Gamer Server" id="serverName">
        </label>
        <label class="property">
            <span>Server description</span>
            <textarea rows="4" placeholder="Write a short description about your new server here..." id="serverDescription"></textarea>
            <div class="propertyInfo">
                You can use Markdown: <strong>**bold**</strong>, <em>*italic*</em>, <code>`code`</code>, <a href="javascript:alert('Replace \'url\' with your custom URL!');">[link](url)</a> and much more!
            </div>
        </label>
        <label class="property">
            <span>Associated game</span>
            <input placeholder="For example: Super Smash Flash 2" id="serverGame">
            <div class="propertyInfo">
                Optional; if your server is particularly associated with a certain gaming community, mention the game's name here.
            </div>
        </label>
        <label class="property">
            <span>Server privacy</span>
            <select id="serverPrivacy">
                <option value="public">Public - allow anyone to discover and join your server</option>
                <option value="private">Private - server is accessible by invite only</option>
            </select>
        </label>
        <p id="serverError"></p>
        <div class="right propertyWidth">
            <button onclick="window.location.href = 'dashboard.html';" class="bad">Cancel</button> <button onclick="createNewServer();" id="serverCreateButton">Create</button>
